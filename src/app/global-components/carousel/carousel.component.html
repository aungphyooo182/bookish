>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      [ngClass]="{ active: first }"
      *ngFor="let image of imageList; let first = first"
    >
      <img class="d-block w-100" [src]="image" alt="carousel image" />
    </div>
  </div>
