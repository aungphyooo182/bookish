<div class="signup-container p-4">
  <h1>Sign up</h1>
  <form [formGroup]="form" (ngSubmit)="registerFormSubmit()" class="row g-3">
    <div class="col-md-12">
      <label for="id_email" class="form-label">Email address</label>
      <input
        formControlName="email"
        [class.is-invalid]="
          form.controls.email.touched && form.controls.email.invalid
        "
        type="email"
        class="form-control"
        id="id_email"
      />
      <div *ngIf="form.controls.email.invalid && form.controls.email.touched">
        <div
          *ngIf="form.controls.email.errors?.required"
          class="d-block invalid-feedback"
        >
          Please provide a Email.
        </div>
        <div
          *ngIf="form.controls.email.errors?.email"
          class="d-block invalid-feedback"
        >
          Email address is not valid
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <label for="id_firstName" class="form-label">First name</label>
      <input
        formControlName="firstName"
        type="text"
        class="form-control"
        id="id_firstName"
        required
      />
      <div
        *ngIf="
          form.controls.firstName.touched &&
          form.controls.firstName.errors?.required
        "
        class="d-block invalid-feedback"
      >
        Provide your first name.
      </div>
    </div>
    <div class="col-md-12">
      <label for="id_lastName" class="form-label">Last name</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        id="id_lastName"
        required
      />
      <div
        *ngIf="
          form.controls.lastName.touched &&
          form.controls.lastName.errors?.required
        "
        class="d-block invalid-feedback"
      >
        Provide your last name.
      </div>
    </div>
    <div class="col-md-12">
      <label for="id_Password" class="form-label">Password</label>
      <input
        formControlName="password"
        [class.is-invalid]="
          form.controls.password.touched && form.controls.password.invalid
        "
        type="password"
        class="form-control"
        id="id_Password"
      />
      <div
        *ngIf="
          form.controls.password.touched &&
          form.controls.password.errors?.required
        "
        class="d-block invalid-feedback"
      >
        Provide a password.
      </div>
    </div>
    <div class="col-md-12">
      <label for="id_confirmPassword" class="form-label"
        >Conformation Password</label
      >
      <input
        formControlName="confirmPassword"
        [class.is-invalid]="
          form.controls.confirmPassword.touched &&
          form.controls.confirmPassword.invalid
        "
        type="confirmPassword"
        class="form-control"
        id="id_confirmPassword"
      />
      <div
        *ngIf="
          form.controls.confirmPassword.touched &&
          form.controls.confirmPassword.errors?.required
        "
        class="d-block invalid-feedback"
      >
        Please Enter Conformation Password
      </div>
    </div>
    <div class="col-md-12 mt-4">
      <app-button
        [disabled]="form.invalid"
        [type]="'submit'"
        [class]="'btn btn-primary w-100'"
        [loading]="btnLoading"
      >
        Signup</app-button
      >
    </div>
  </form>

  <p class="pt-4">
    If you have an account, please
    <span class="login-link" routerLink="/login">log in here</span>
  </p>
  <app-disclaimer type="signup"></app-disclaimer>
</div>
